<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css">
      <link rel="stylesheet" href="style.css">
    <title>Score Board</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row mt-5 align-items-center">
        <button class="btn btn-primary reset" id="Reset"type="Reset" onclick="reset()">RESET</button>
    </div>
    </header>

    <main>
        <section class="container-fluid ">
            <div class="row text-white justify-content-evenly mt-5">
                <div class="col-4">
                    <h4 class="home">HOME</h4>
                </div>
                <div class="col-4">
                    <h4 class="away">AWAY </h4>
                </div>
                </div>
                <div class="row text-white justify-content-evenly mt-5">
                <div class="col-4 ">
                    <div id="hscore">
                        0
                    </div>
                </div>
                <div class="col-4 ">
                    <div id="ascore">
                        0
                    </div>
                </div>

                </div>
            </div>



        </section>
        <section class="container-fluid ">
            <div class="row justify-content-evenly mt-5">
                <div class="col-4">
                    <button class="home1" id="increment1" onclick="homescore1()">HOME+1</button>
                </div>
                <div class="col-4">
                    <button class="away1" id="increment1a" onclick="awayscore1()">AWAY+1</button>

                </div>
            </div>

        </section>
        <section class="increment+3 container-fluid">
            <div class="row justify-content-evenly mt-5">
                <div class="col-4">
                    <button class="home3" id="increment+3" onclick="homescore3()">HOME+3</button>
                </div>
                <div class="col-4">
                    <button id="increment+3a" class="away3" onclick="awayscore3()">AWAY+3</button>
                </div>
            </div>
        </section>





</main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
